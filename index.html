<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                transform: translateX(-100%);
            }
            .sidebar.active {
                width: 250px;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-[#4c8b9e] text-white w-64 min-h-screen p-4 transition-all duration-300">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold">Dashboard</h1>
                <button id="mobile-close" class="md:hidden">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <nav>
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="sidebar-item flex items-center p-3 rounded-lg">
                            <i class="bi bi-house-door mr-3"></i>
                            Overview
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item flex items-center p-3 rounded-lg">
                            <i class="bi bi-graph-up mr-3"></i>
                            Analytics
                        </a>
                    </li>
                    <li>
                        <a href="#" class="sidebar-item flex items-center p-3 rounded-lg">
                            <i class="bi bi-gear mr-3"></i>
                            Settings
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="md:hidden mb-4">
                <button id="mobile-menu" class="text-gray-600">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Total Users</h3>
                        <i class="bi bi-people text-[#4c8b9e] text-xl"></i>
                    </div>
                    <p class="text-3xl font-bold mt-2">2,543</p>
                    <p class="text-green-500 text-sm mt-2">
                        <i class="bi bi-arrow-up"></i>
                        12% increase
                    </p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Revenue</h3>
                        <i class="bi bi-currency-dollar text-[#4c8b9e] text-xl"></i>
                    </div>
                    <p class="text-3xl font-bold mt-2">$45,678</p>
                    <p class="text-green-500 text-sm mt-2">
                        <i class="bi bi-arrow-up"></i>
                        8% increase
                    </p>
                </div>

                <div class="bg-white p-6 rounded-lg shadow-sm">
                    <div class="flex items-center justify-between">
                        <h3 class="text-gray-500">Active Sessions</h3>
                        <i class="bi bi-activity text-[#4c8b9e] text-xl"></i>
                    </div>
                    <p class="text-3xl font-bold mt-2">1,234</p>
                    <p class="text-red-500 text-sm mt-2">
                        <i class="bi bi-arrow-down"></i>
                        3% decrease
                    </p>
                </div>
            </div>

            <!-- Chart -->
            <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
                <h2 class="text-xl font-semibold mb-4">Performance Overview</h2>
                <canvas id="performanceChart"></canvas>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-4">
                <button class="bg-[#4c8b9e] text-white px-6 py-2 rounded-lg hover:bg-[#3d7080] transition-colors">
                    <i class="bi bi-download mr-2"></i>
                    Export Report
                </button>
                <button class="bg-white text-[#4c8b9e] border border-[#4c8b9e] px-6 py-2 rounded-lg hover:bg-gray-50 transition-colors">
                    <i class="bi bi-share mr-2"></i>
                    Share Dashboard
                </button>
            </div>
        </main>
    </div>

    <script>
        // Mobile menu functionality
        const sidebar = document.getElementById('sidebar');
        const mobileMenuBtn = document.getElementById('mobile-menu');
        const mobileCloseBtn = document.getElementById('mobile-close');

        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.add('active');
        });

        mobileCloseBtn.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        // Chart initialization
        const ctx = document.getElementById('performanceChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Performance',
                    data: [65, 59, 80, 81, 56, 85],
                    borderColor: '#4c8b9e',
                    tension: 0.4,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
